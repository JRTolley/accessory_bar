
server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

       
        server_name    staging.accessorybar.jttech.dev;

        location / {
                proxy_pass http://nodejs:8081;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}