server {
    listen 80;
    listen [::]:80;
    server_name staging.accessorybar.jttech.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }   

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }    
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.accessorybar.jttech.dev;
    
    ssl_certificate /etc/letsencrypt/live/staging.accessorybar.jttech.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.accessorybar.jttech.dev/privkey.pem;

    location / {
      proxy_pass http://nodejs:8081;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme
    }

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}