version: "3"

services:
  nodejs:
    image: docker.pkg.github.com/jackjttech/accessory_bar/production:latest
    container_name: nodejs
    restart: unless-stopped
    networks:
      - app-network
    # environment:
    #   - SHOPIFY_API_KEY=38b443ca48b137615d92fa5b6db4633f
    #   - SHOPIFY_API_SECRET=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
    #   - HOST=https://production.accessorybar.jttech.dev
    #   - TYPEORM_DATABASE=production
  nginx:
    image: nginx:mainline-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - nodejs
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    networks:
      - app-network
  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx

networks:
  app-network:
    driver: bridge
