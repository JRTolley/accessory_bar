version: "3"

services:
  nodejs:
    image: docker.pkg.github.com/jackjttech/accessory_bar/staging:latest
    container_name: nodejs
    restart: unless-stopped
    networks:
      - app-network
    # environment:
    #   - SHOPIFY_API_KEY=9660ecc408a6a27343dd5357cc3b197c
    #   - SHOPIFY_API_SECRET=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
    #   - HOST=https://staging.accessorybar.jttech.dev
    #   - TYPEORM_DATABASE=staging
    command: bash -c "npm run build && npm run start"
  nginx:
    image: nginx:mainline-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - nodejs
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    networks:
      - app-network
  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx

networks:
  app-network:
    driver: bridge
